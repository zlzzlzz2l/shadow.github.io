<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Introduction</h2>
                    <h3 class="section-subheading text-muted" style="color:#333"><strong>수원대학교 ICT융합대학 정보보호학과</strong></h3>
                </div>
            </div>
            <div class="row text-center">
                {% for post in site.posts reversed %}
                    {% if post.category == "Introduction" %}
                        <div class="col-md-4">
                            <a href="#{{ post.category }}-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x text-primary" style="color:grey"></i>
                                    <i class="fa {{ post.thumbicon }} fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                            <h4 class="service-heading">{{ post.title }}</h4>
                            <p class="text-muted">{{ post.description }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
